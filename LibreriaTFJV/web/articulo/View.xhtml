<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewArticuloTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewArticuloLabel_id}"/>
                    <h:outputText value="#{articuloController.selected.id}" title="#{bundle.ViewArticuloTitle_id}"/>
                    <h:outputText value="#{bundle.ViewArticuloLabel_unidad}"/>
                    <h:outputText value="#{articuloController.selected.unidad}" title="#{bundle.ViewArticuloTitle_unidad}"/>
                    <h:outputText value="#{bundle.ViewArticuloLabel_divisa}"/>
                    <h:outputText value="#{articuloController.selected.divisa}" title="#{bundle.ViewArticuloTitle_divisa}"/>
                    <h:outputText value="#{bundle.ViewArticuloLabel_costo}"/>
                    <h:outputText value="#{articuloController.selected.costo}" title="#{bundle.ViewArticuloTitle_costo}"/>
                    <h:outputText value="#{bundle.ViewArticuloLabel_precioUnitario}"/>
                    <h:outputText value="#{articuloController.selected.precioUnitario}" title="#{bundle.ViewArticuloTitle_precioUnitario}"/>
                    <h:outputText value="#{bundle.ViewArticuloLabel_descripcion}"/>
                    <h:outputText value="#{articuloController.selected.descripcion}" title="#{bundle.ViewArticuloTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewArticuloLabel_fechaRegistro}"/>
                    <h:outputText value="#{articuloController.selected.fechaRegistro}" title="#{bundle.ViewArticuloTitle_fechaRegistro}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewArticuloLabel_idProveedor}"/>
                    <h:outputText value="#{articuloController.selected.idProveedor}" title="#{bundle.ViewArticuloTitle_idProveedor}"/>
                    <h:outputText value="#{bundle.ViewArticuloLabel_idIdc}"/>
                    <h:outputText value="#{articuloController.selected.idIdc}" title="#{bundle.ViewArticuloTitle_idIdc}"/>
                    <h:outputText value="#{bundle.ViewArticuloLabel_idTipo}"/>
                    <h:outputText value="#{articuloController.selected.idTipo}" title="#{bundle.ViewArticuloTitle_idTipo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{articuloController.destroyAndView}" value="#{bundle.ViewArticuloDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewArticuloEditLink}"/>
                <br />
                <h:commandLink action="#{articuloController.prepareCreate}" value="#{bundle.ViewArticuloCreateLink}" />
                <br />
                <h:commandLink action="#{articuloController.prepareList}" value="#{bundle.ViewArticuloShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewArticuloIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>

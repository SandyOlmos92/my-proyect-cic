<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateArticuloTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateArticuloLabel_id}" for="id" />
                    <h:inputText id="id" value="#{articuloController.selected.id}" title="#{bundle.CreateArticuloTitle_id}" required="true" requiredMessage="#{bundle.CreateArticuloRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateArticuloLabel_unidad}" for="unidad" />
                    <h:inputText id="unidad" value="#{articuloController.selected.unidad}" title="#{bundle.CreateArticuloTitle_unidad}" required="true" requiredMessage="#{bundle.CreateArticuloRequiredMessage_unidad}"/>
                    <h:outputLabel value="#{bundle.CreateArticuloLabel_divisa}" for="divisa" />
                    <h:inputText id="divisa" value="#{articuloController.selected.divisa}" title="#{bundle.CreateArticuloTitle_divisa}" required="true" requiredMessage="#{bundle.CreateArticuloRequiredMessage_divisa}"/>
                    <h:outputLabel value="#{bundle.CreateArticuloLabel_costo}" for="costo" />
                    <h:inputText id="costo" value="#{articuloController.selected.costo}" title="#{bundle.CreateArticuloTitle_costo}" required="true" requiredMessage="#{bundle.CreateArticuloRequiredMessage_costo}"/>
                    <h:outputLabel value="#{bundle.CreateArticuloLabel_precioUnitario}" for="precioUnitario" />
                    <h:inputText id="precioUnitario" value="#{articuloController.selected.precioUnitario}" title="#{bundle.CreateArticuloTitle_precioUnitario}" required="true" requiredMessage="#{bundle.CreateArticuloRequiredMessage_precioUnitario}"/>
                    <h:outputLabel value="#{bundle.CreateArticuloLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{articuloController.selected.descripcion}" title="#{bundle.CreateArticuloTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateArticuloRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{bundle.CreateArticuloLabel_fechaRegistro}" for="fechaRegistro" />
                    <h:inputText id="fechaRegistro" value="#{articuloController.selected.fechaRegistro}" title="#{bundle.CreateArticuloTitle_fechaRegistro}" required="true" requiredMessage="#{bundle.CreateArticuloRequiredMessage_fechaRegistro}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateArticuloLabel_idProveedor}" for="idProveedor" />
                    <h:selectOneMenu id="idProveedor" value="#{articuloController.selected.idProveedor}" title="#{bundle.CreateArticuloTitle_idProveedor}" required="true" requiredMessage="#{bundle.CreateArticuloRequiredMessage_idProveedor}">
                        <f:selectItems value="#{proveedorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateArticuloLabel_idIdc}" for="idIdc" />
                    <h:selectOneMenu id="idIdc" value="#{articuloController.selected.idIdc}" title="#{bundle.CreateArticuloTitle_idIdc}" required="true" requiredMessage="#{bundle.CreateArticuloRequiredMessage_idIdc}">
                        <f:selectItems value="#{publicacionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateArticuloLabel_idTipo}" for="idTipo" />
                    <h:selectOneMenu id="idTipo" value="#{articuloController.selected.idTipo}" title="#{bundle.CreateArticuloTitle_idTipo}" required="true" requiredMessage="#{bundle.CreateArticuloRequiredMessage_idTipo}">
                        <f:selectItems value="#{tipoArticuloController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{articuloController.create}" value="#{bundle.CreateArticuloSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{articuloController.prepareList}" value="#{bundle.CreateArticuloShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateArticuloIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

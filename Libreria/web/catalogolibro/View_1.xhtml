<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
       xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/templates/templateLibro.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCatalogolibroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="bodyLibros">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="formulario">
                <p:tabView collapsible="true" style="font-size:15px;">
                     <p:tab title="Informac&oacute;n Libro" >
                <p:panel header="Datos Globales" toggleable="true" style="font-size:15px;">

                            <div align="center">
                         <h:panelGrid columns="2" cellspacing="2" cellpadding="6"  >

                             <h:outputLabel value="Titulo:" styleClass="textoY"/>
                             <h:outputText value="#{catalogolibroController.selected.titulo}" styleClass="textoX" />
                             <h:outputText value="Precio:$" styleClass="textoY"/>
                            <h:outputText value="#{catalogolibroController.selected.precio} pesos" title="precio" styleClass="textoX"/>

                            <h:outputText value="Idioma:" styleClass="textoY"/>
                            <h:outputText value="#{catalogolibroController.selected.idioma}" title="idioma" styleClass="textoX"/>
                    <h:outputText value="Asunto:" styleClass="textoY"/>
                    <h:outputText value="#{catalogolibroController.selected.asunto}" title="asunto" styleClass="textoX"/>
                    <h:outputText value="Creador:" styleClass="textoY"/>
                    <h:outputText value="#{catalogolibroController.selected.creador}" title="creador" styleClass="textoX"/>
                    <h:outputText value="Derechos:" styleClass="textoY"/>
                    <h:outputText value="#{catalogolibroController.selected.derechos}" title="derechos" styleClass="textoX"/>
                    <h:outputText value="Editor:" styleClass="textoY"/>
                    <h:outputText value="#{catalogolibroController.selected.editor}" title="editor" styleClass="textoX"/>
                     <h:outputText value="Audiencia:" styleClass="textoY"/>
                    <h:outputText value="#{catalogolibroController.selected.audiencia}" title="audiencia" styleClass="textoX"/>
                    <h:outputText value="Procedencia:" styleClass="textoY"/>
                    <h:outputText value="#{catalogolibroController.selected.procedencia}" title="procedencia" styleClass="textoX"/>



                    <h:outputText value="Fecha Publicaci&oacute;n:" styleClass="textoY"/>

                    <h:outputText value="#{catalogolibroController.selected.fechaPublicacion}" title="fecha Publicacion" styleClass="textoX">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>

                    <h:outputText value="Cobertura:" styleClass="textoY"/>
                    <h:outputText value="#{catalogolibroController.selected.cobertura}" title="cobertura" styleClass="textoX"/>
                   


                        </h:panelGrid>
                            </div>

                        </p:panel>


                    
                     </p:tab>
                     <p:tab title="Portada">
                <p:panel header="PORTADA LIBRO" toggleable="true"  id="Portada"  style="font-size:15px;">
                    <center>
                    <h:panelGrid columns="2">

                    <img  src="./../#{catalogolibroController.selected.url}#{catalogolibroController.selected.urlImagen}" align="center" alt="" title="Portada"/>


                    </h:panelGrid>

                    </center>
       
                  
                </p:panel>
                     </p:tab>


                     <p:tab title="Derechos">

                <p:panel header="Informaci&oacute;n Detallada" toggleable="true" id="id"  style="font-size:15px;">
                        <div align="center">
                        <h:panelGrid columns="2" cellpadding="10" cellspacing="1">


                    <h:outputText value="Colaboracion:" styleClass="textoY"/>
                    <h:outputText value="#{catalogolibroController.selected.colaboracion}" title="colaboracion" styleClass="textoX"/>
                    <h:outputText value="Fuente:" styleClass="textoY"/>
                    <h:outputText value="#{catalogolibroController.selected.fuente}" title="fuente" styleClass="textoX"/>
                    <h:outputText value="Identificador:" styleClass="textoY"/>
                    <h:outputText value="#{catalogolibroController.selected.identificador}" title="identificador" styleClass="textoX"/>
                    <h:outputText value="Relacion:" styleClass="textoY"/>
                    <h:outputText value="#{catalogolibroController.selected.relacion}" title="relacion" styleClass="textoX"/>
                     <h:outputText value="Titular Derechos:" styleClass="textoY"/>
                    <h:outputText value="#{catalogolibroController.selected.titularDerechos}" title="titular Derechos" styleClass="textoX"/>
                        </h:panelGrid>
                        </div>
                </p:panel>


                     </p:tab>
                     <p:tab title="Caracteristicas">


                <p:panel header="Datos Especificos"  toggleable="true"  style="font-size:15px;">
                        <div align="center">
                        <h:panelGrid columns="2" cellpadding="10" cellspacing="1" >
                    <h:outputText value="Formato:" styleClass="textoY"/>
                    <h:outputText value="#{catalogolibroController.selected.formato}" title="formato" styleClass="textoX"/>
                    <h:outputText value="Metodo Acumulacion:" styleClass="textoY"/>
                    <h:outputText value="#{catalogolibroController.selected.metodoAcumulacion}" title="metodo Acumulacion" styleClass="textoX"/>
                    <h:outputText value="Metodo Instruccion:" styleClass="textoY"/>
                    <h:outputText value="#{catalogolibroController.selected.metodoInstruccion}" title="metodo Instruccion" styleClass="textoX"/>
                    <h:outputText value="Periodicidad:" styleClass="textoY"/>
                    <h:outputText value="#{catalogolibroController.selected.periodicidad}" title="periodicidad" styleClass="textoX"/>
                    <h:outputText value="Politica Periodificacion:" styleClass="textoY"/>
                    <h:outputText value="#{catalogolibroController.selected.politicaPeriodificacion}" title="politica Periodificacion" styleClass="textoX"/>
                    <h:outputText value="Extension:" styleClass="textoY"/>
                    <h:outputText value="#{catalogolibroController.selected.tipo}" title="tipo" styleClass="textoX"/>

                        </h:panelGrid>
                        </div>

                </p:panel>
                     </p:tab>
                 </p:tabView>




                <br />



                     
                
              
                <br />

                <div align="right">
                    <p:panel >

                        <h:commandButton action="/carritocompra/CatalogoLibro" value="Regresar"  immediate="true"/>

                    </p:panel>


                </div>
               

            </h:form>
        </ui:define>
    </ui:composition>

</html>

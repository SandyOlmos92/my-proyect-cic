<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCarritocompraTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCarritocompraLabel_id}" for="id" />
                    <h:inputText id="id" value="#{carritocompraController.selected.id}" title="#{bundle.CreateCarritocompraTitle_id}" required="true" requiredMessage="#{bundle.CreateCarritocompraRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateCarritocompraLabel_fechaCompra}" for="fechaCompra" />
                    <h:inputText id="fechaCompra" value="#{carritocompraController.selected.fechaCompra}" title="#{bundle.CreateCarritocompraTitle_fechaCompra}" required="true" requiredMessage="#{bundle.CreateCarritocompraRequiredMessage_fechaCompra}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCarritocompraLabel_total}" for="total" />
                    <h:inputText id="total" value="#{carritocompraController.selected.total}" title="#{bundle.CreateCarritocompraTitle_total}" required="true" requiredMessage="#{bundle.CreateCarritocompraRequiredMessage_total}"/>
                    <h:outputLabel value="#{bundle.CreateCarritocompraLabel_estatus}" for="estatus" />
                    <h:inputText id="estatus" value="#{carritocompraController.selected.estatus}" title="#{bundle.CreateCarritocompraTitle_estatus}" required="true" requiredMessage="#{bundle.CreateCarritocompraRequiredMessage_estatus}"/>
                    <h:outputLabel value="#{bundle.CreateCarritocompraLabel_idUsuario}" for="idUsuario" />
                    <h:selectOneMenu id="idUsuario" value="#{carritocompraController.selected.idUsuario}" title="#{bundle.CreateCarritocompraTitle_idUsuario}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{carritocompraController.create}" value="#{bundle.CreateCarritocompraSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{carritocompraController.prepareList}" value="#{bundle.CreateCarritocompraShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateCarritocompraIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

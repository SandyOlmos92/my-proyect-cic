<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      >

    <ui:composition template="/templates/templateLibro.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCatalogolibroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="bodyLibros">
        <h:form styleClass="jsfcrud_list_form" >
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>


            
           

                <p:panel header="Buscar Libro Por:" toggleable="true" >
                    <h:panelGroup >
                        <table cellspacing="3" cellpadding="2">
                            <tr>
                                <td>
                                    <h:outputLabel value="Titulo:*" for="titulo"/></td>
                                <td>
                                   <p:autoComplete id="titulo" value="#{catalogolibroController.titulo}" required="false" requiredMessage="Capture el titulo" size="40" completeMethod="#{catalogolibroController.complete}"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h:outputText value="Autor:*"/></td>

                            <td>
                     <h:inputText id="creador" value="#{catalogolibroController.autor}" required="false" requiredMessage="Capture el autor" size="40" />
                            </td>
                            </tr>
                            <tr>
                                <td><h:outputText value="Palabra Clave:*"/></td>

                                <td><h:inputText id="cobertura" value="#{catalogolibroController.palabraClava}"   required="false" size="40" /></td>
                            </tr>
                            <tr></tr>
                            <tr>
                                <td>
                                    <h:commandButton action="#{catalogolibroController.buscarLibro}" value="Buscar Libro" /></td>
                                <td>  <img src="../resources/images/iconos/sver.png" title="Ver" border="0"/></td>
                                
                            </tr>
                            <tr>
                                <td><p:commandLink  action="#" value="Busqueda Compleja" type="button" onclick="dlg2.show();"/></td>
                            </tr>
                        </table>
                    </h:panelGroup>

                    
                </p:panel>

        <br/><br/>
             <p:panel >
                <p:dialog header="Busqueda Modesta" widgetVar="dlg2" modal="true" hideEffect="explode" height="350" width="450">
                    <p:panel header="Elementos Libro">
                    <h:panelGrid columns="2">
                        <h:outputText value="Fecha Publicacion" />
                        <p:calendar />
                        
                         <h:outputText value="Idioma" />
                         <h:inputText value=" " required="true" requiredMessage="Capturar Idioma" />
                          <h:outputText value="Fuente" />
                         <h:inputText value=" "  required="true" requiredMessage="Capturar Fuente"  />
                          <h:outputText value="Procedencia" />
                         <h:inputText value=" " required="true" requiredMessage="Capturar Fuente" />
                          <h:outputText value="Relacion" />
                         <h:inputText value=" " required="true" requiredMessage="Capturar Relacion" />
                         <h:commandButton value="Buscar Libro" />

                    </h:panelGrid>
                    </p:panel>
                </p:dialog>
             </p:panel>
                <br/>
                <br/>

                 <p:panel header="Catalogo General Libro" >
            <h:panelGroup >


                <p:dataGrid var="item" value="#{catalogolibroController.librosBusqueda}" columns="4"
                    rows="12" paginator="true" effect="true"
                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                    rowsPerPageTemplate="9,12,15">

                  <p:column style="width:1px;" >
                    <!--  <p:panel header="#{item.titulo}">-->
                      <h:panelGrid columns="3" cellpadding="1">
                          <h:outputLabel value="Agregar:" style="color:#D20005;"/>
                        <h:commandLink action="#{carritocompraController.agregarToBandeja(item)}">
                         <img src="../resources/images/iconos/agregar.png" title="Agregar Libro al carrito" border="0"/>
                         </h:commandLink>



                          </h:panelGrid>
                          <h:panelGrid columns="1">


                            
                              <img src="../#{item.url}#{item.urlImagen}"   title="Libro" style="width:120px;height:180px;"/>


                          </h:panelGrid>




                      <!--</p:panel>-->


                  </p:column>


              </p:dataGrid>
            </h:panelGroup>
            </p:panel>
            <br />
           
         

            <br />

          
                             
            <br />
            <br />
            
        </h:form>
        </ui:define>
    </ui:composition>

</html>

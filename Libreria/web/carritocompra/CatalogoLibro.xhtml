<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      >

    <ui:composition template="/templates/templateLibro.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCatalogolibroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="bodyLibros">
        <h:form styleClass="jsfcrud_list_form" >
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>


            
           

            <p:panel header="BUSCADOR DE LIBRO FAVORITO:" toggleable="true" style="font-size:15px;" >
                <center>
                <h:panelGrid columns="3" cellspacing="0"  >
                      
                                    <h:outputLabel value="TITULO" for="titulo" styleClass="textoY"/>
                                     <h:outputLabel value="(*):" for="titulo" styleClass="textoX"/>
                                    <p:autoComplete id="titulo" value="#{catalogolibroController.titulo}" required="false" requiredMessage="Capture el titulo" size="32" completeMethod="#{catalogolibroController.complete}"/>
                                    <h:outputText value="AUTOR" styleClass="textoY"/>
                                    <h:outputLabel value="(*):" for="titulo" styleClass="textoX"/>
                                    <h:inputText id="creador" value="#{catalogolibroController.autor}" required="false" requiredMessage="Capture el autor" size="40" />
                                    <h:outputText value="PALABRA CLAVE" styleClass="textoY"/>
                                    <h:outputLabel value="(*):" for="titulo" styleClass="textoX"/>
                                    <h:inputText id="cobertura" value="#{catalogolibroController.palabraClava}"   required="false" size="40" />
                           
                                    <h:commandLink action="#{catalogolibroController.buscarLibro}">
                                      <img src="../resources/css/images/buscarlibro.jpg" title="buscar Libro" border="0"/>
                                    </h:commandLink>
                                                              
                                    <h:commandLink  action="#" value="Busqueda Compleja" type="button" onclick="dlg2.show();"/>
                         
                </h:panelGrid>
                </center>

                    
                </p:panel>

        <br/>
             <p:panel >
                <p:dialog header="Busqueda Modesta" widgetVar="dlg2" modal="true" hideEffect="explode" height="350" width="450">
                    <p:panel header="Elementos Libro">
                    <h:panelGrid columns="2">
                        <h:outputText value="Fecha Publicacion" />
                        <p:calendar />
                        
                         <h:outputText value="Idioma" />
                         <h:inputText value=" " required="true" requiredMessage="Capturar Idioma" />
                          <h:outputText value="Fuente" />
                         <h:inputText value=" "  required="true" requiredMessage="Capturar Fuente"  />
                          <h:outputText value="Procedencia" />
                         <h:inputText value=" " required="true" requiredMessage="Capturar Fuente" />
                          <h:outputText value="Relacion" />
                         <h:inputText value=" " required="true" requiredMessage="Capturar Relacion" />
                         <h:commandButton value="Buscar Libro" />

                    </h:panelGrid>
                    </p:panel>
                </p:dialog>
             </p:panel>
                <br/>
                <br/>

                <p:panel header="CATALOGO DE LIBROS" style="font-size:15px;" >
            <h:panelGroup >


                <p:dataGrid var="item" value="#{catalogolibroController.librosBusqueda}" columns="3"
                    rows="12" paginator="true" effect="true"
                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                    rowsPerPageTemplate="9,12,15">

                  <p:column style="width:1px;" >
                    <!--  <p:panel header="#{item.titulo}">-->
                      <h:panelGrid columns="1" cellpadding="1">
                         
                      



                         


                          <h:commandLink action="#{catalogolibroController.prepareView2(item)}">
                              <img src="../#{item.url}#{item.urlImagen}"   title="Libro" style="width:120px;height:180px;"/>
                          </h:commandLink>
                                <h:commandLink action="#{carritocompraController.agregarToBandeja(item)}">
                         <img src="../resources/css/images/agregar.jpg" title="Agregar Libro al carrito" border="0"/>
                         </h:commandLink>


                          </h:panelGrid>




                      <!--</p:panel>-->


                  </p:column>


              </p:dataGrid>
            </h:panelGroup>
            </p:panel>
            <br />
           
         

            <br />

          
                             
            <br />
            <br />
            
        </h:form>
        </ui:define>
    </ui:composition>

</html>

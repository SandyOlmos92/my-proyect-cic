<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/templates/templateLibro.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCarritocompraTitle}"></h:outputText>
        </ui:define>
        <ui:define name="bodyLibros">
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

            <br/>

            <h:panelGroup >
                <p:panel header="Tabla General Carrito Compra">
                    <h:panelGrid columns="2">

                        <h:outputText value="Fecha de Compra:"/>
                        <h:outputText value="#{carritocompraController.carrito.fechaCompra}">
                            <f:convertDateTime dateStyle="short"/>
                        </h:outputText>
                         <h:outputText value="Activo:"/>
                         <h:outputText value="NO" rendered="#{carritocompraController.carrito.estatus==false}"/>
                        <h:outputText value="SI" rendered="#{carritocompraController.carrito.estatus}"/>
                         <h:outputText value="Total:  $"/>

                        <h:outputText value="#{carritocompraController.carrito.total}">
                            <f:convertNumber maxFractionDigits="5"/>
                        </h:outputText>

                    </h:panelGrid>

             
                </p:panel>

                <br/>
                <br/>

                <p:panel>
                <p:panel header="Detalle de carrito de compra">
                    <p:dataTable value="#{carritocompraController.listaLibros}" var="item" paginator="true" rows="3" >
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Libro"/>
                        </f:facet>
                        <img src="../#{item.url}#{item.urlImagen}" title="Libro" height="60"/>
                    </p:column>

                    <p:column headerText="Titulo">
                        <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{item.titulo}"/>
                        </f:facet>


                        <f:facet name="input">
                            <p:inputText value="#{item.titulo}" style="width:100%"/>
                          </f:facet>
                            </p:cellEditor>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Precio"/>
                        </f:facet>
                        <h:outputText value="#{item.precio}">
                            <f:convertNumber maxFractionDigits="7"/>
                        </h:outputText>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                       


                        <h:outputText value=" "/>
                        <h:commandLink action="#{carritocompraController.eliminarFromBandeja(item)}">
                             <img src="../resources/images/iconos/quitar.png" title="Eliminar Libro" border="0"/>
                        </h:commandLink>


                    </p:column>
                </p:dataTable>
                </p:panel>
                </p:panel>
            </h:panelGroup>
            
<br/><br/>
            <p:panel>
            <div align="center">
                <h:commandButton value="Volver a la Pagina anterior"  action="/carritocompra/CatalogoLibro" immediate="true"/>
            </div>
            </p:panel>
        </h:form>
        </ui:define>
    </ui:composition>

</html>

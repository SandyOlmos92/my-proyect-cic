<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCarritocompraTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCarritocompraLabel_id}"/>
                    <h:outputText value="#{carritocompraController.selected.id}" title="#{bundle.ViewCarritocompraTitle_id}"/>
                    <h:outputText value="#{bundle.ViewCarritocompraLabel_fechaCompra}"/>
                    <h:outputText value="#{carritocompraController.selected.fechaCompra}" title="#{bundle.ViewCarritocompraTitle_fechaCompra}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCarritocompraLabel_total}"/>
                    <h:outputText value="#{carritocompraController.selected.total}" title="#{bundle.ViewCarritocompraTitle_total}"/>
                    <h:outputText value="#{bundle.ViewCarritocompraLabel_estatus}"/>
                    <h:outputText value="#{carritocompraController.selected.estatus}" title="#{bundle.ViewCarritocompraTitle_estatus}"/>
                    <h:outputText value="#{bundle.ViewCarritocompraLabel_idUsuario}"/>
                    <h:outputText value="#{carritocompraController.selected.idUsuario}" title="#{bundle.ViewCarritocompraTitle_idUsuario}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{carritocompraController.destroyAndView}" value="#{bundle.ViewCarritocompraDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewCarritocompraEditLink}"/>
                <br />
                <h:commandLink action="#{carritocompraController.prepareCreate}" value="#{bundle.ViewCarritocompraCreateLink}" />
                <br />
                <h:commandLink action="#{carritocompraController.prepareList}" value="#{bundle.ViewCarritocompraShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewCarritocompraIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>

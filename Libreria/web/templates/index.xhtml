<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>.::Libreria::..</title>
        <h:outputStylesheet name="css/style.css"/>
         <link href="#{facesContext.externalContext.request.contextPath}/resources/css/start/theme.css" rel="stylesheet" type="text/css" />

    
      

    </h:head>
<h:body>

     <div id="wrapper">
      <div id="inner">
          <div id="header">
              <h1><img src="./../resources/css/images/logo.gif" width="519" height="63" alt="Online Movie Store" /></h1>
              <div id="nav" >
                  <div id="titulo" style="font-size:10px;"> BIENVENIDO:</div>#{sistemeaControllor.usuario.nombre} #{sistemeaControllor.usuario.appaterno} #{sistemeaControllor.usuario.materno}
              </div><!-- end nav -->
              <img src="./../resources/css/images/header_1.jpg" width="744" height="145" alt="Harry Potter cd" />
              <img src="./../resources/css/images/header_2.jpg" width="744" height="48" alt="sdsds" />
          </div><!-- end header -->
          <dl id="browse">
              <h:form id="adminMenu">
              <dt>ADMINISTRACION </dt>
              <dd class="first">
                  
                  <h:commandLink  action="./catalogolibro/List.xhtml" value="ADMIN. LIBRO" rendered="#{sistemeaControllor.paginaAutorizada(1)}"/>
                 
              </dd>
              <dd> <h:commandLink  action="./usuario/List.xhtml" value="ADMIN. USUARIO" rendered="#{sistemeaControllor.paginaAutorizada(2)}"/></dd>
              <dd><h:commandLink  action="#" value="ADMIN. PERFIL" rendered="#{sistemeaControllor.paginaAutorizada(5)}"/></dd>
              <dd class="last">
                  <h:commandLink  action="#" value="ADMIN. ROLES" rendered="#{sistemeaControllor.paginaAutorizada(5)}"/></dd>
              <dt>CATAGORIA USUARIO</dt>
              <dd class="first"> 
               
                       <h:commandLink value="CARRITO COMPRA" action="#{carritocompraController.crearCarritoCompra(sistemeaControllor.usuario)}"></h:commandLink>
                 
              </dd>
              <dd><a>  M&aacute;s Comprado</a></dd>
              <dd>  <a>Libros Resientes</a></dd>


              <dd class="last"><a>Recomendaci&oacute;nes</a></dd>
              <dt><h:commandLink value="CERRRAR SESSION" action="#{sistemeaControllor.CerrarSession}" style="color:#ffffff;" immediate="true"/> </dt>


              <dt>LIBRO FAVORITO</dt>
              <dd class="searchform">
                <form action="?" method="get">
                    <div><select name="cat">
                        <option value="-" selected="selected">CATEGORIES</option>
                        <option value="-">------------</option>
                    </select></div>
                    <div><input name="q" type="text" value="DVD TITLE" class="text" /></div>
                    <div class="softright"><input type="image" src="./../resources/css/images/btn_search.gif" /></div>
                </form>
              </dd>
              </h:form>
          </dl>

          <div id="body">

              <div class="inner">
                  <h:form id="topten">
                      <p:dataGrid var="libro" value="#{catalogolibroController.librosTopTen}" columns="3"
                         rows="12" paginator="true" effect="true"
		         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		         rowsPerPageTemplate="9,12,15">
                      <p:column>

                         <img src="../#{libro.url}#{libro.urlImagen}" title="Libro" style="width:120px;height:180px;"/>
                          
                      </p:column>



                      </p:dataGrid>

                  </h:form>

              </div><!-- end .inner -->
          </div><!-- end body -->

          <div class="clear"></div>
          <div id="footer">
             Creado BY <a>DELGADO GONZALEZ YAMIL OMAR</a>

              &nbsp;
              <div id="footnav">
                  <a href="#">Legal</a> | <a href="#">ESCOM</a>
              </div><!-- end footnav -->

          </div><!-- end footer -->
      </div><!-- end inner -->
  </div><!-- end wrapper -->

        
</h:body>








</html>

<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      >

    <ui:composition template="/templates/templateAdministrador.xhtml">
        <ui:define name="title">
            <h:outputText value="Title"></h:outputText>
        </ui:define>
        <ui:define name="bodyAdministrador">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>

                <div align="right">




                </div>
                <br />
                <br />
                <p:panel header="EDITAR USUARIO">
                <p:panel header="Informacion Personal">
                <h:panelGrid columns="2">

                    
                    <h:outputLabel value="Nombre:(*)" for="nombre" />
                    <h:inputText id="nombre" value="#{usuarioController.selected.nombre}" title="nombre" required="true" requiredMessage="RequiredMessage_nombre}" size="20"/>
                    <h:outputLabel value="Paterno:(*)" for="appaterno" />
                    <h:inputText id="appaterno" value="#{usuarioController.selected.appaterno}" title="appaterno" required="true" requiredMessage="RequiredMessage_appaterno}"/>
                    <h:outputLabel value="Materno:(*)" for="materno" />
                    <h:inputText id="materno" value="#{usuarioController.selected.materno}" title="materno" required="true" requiredMessage="RequiredMessage_materno}"/>
                    <h:outputLabel value="Correo:(*)" for="correo" />
                    <h:inputText id="correo" value="#{usuarioController.selected.correo}" title="correo" />
                    <h:outputLabel value="Telefono:(*)" for="telefono" />
                    <h:inputText id="telefono" value="#{usuarioController.selected.telefono}" title="telefono" />
                </h:panelGrid>
                </p:panel>
            </p:panel>

                <br/>

                <br />
                <div align="right">
                <p:panel>
                    <h:commandButton action="#{usuarioController.update}" value="Guardar" />
                    <input type="reset"  value="Restaurar"/>
                </p:panel>
                </div>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/templates/templateAdministrador.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="bodyAdministrador">
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

            <br />
            <br/>
            <div align="right">
            <h:commandButton action="#{usuarioController.prepareCreate}" value="Nuevo Usuario"/>
            </div>
            <br />

          
           <p:panel header="Catalogo Usuarios">
            <h:panelGroup >
               
               
                <p:dataTable value="#{usuarioController.listaUsuarios}" var="item" paginator="true" rows="10">
                   
                    
                    <p:column style="width:100px">
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre} #{item.appaterno} #{item.materno} "/>
                    </p:column>
                   
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Correo"/>
                        </f:facet>
                        <h:outputText value="#{item.correo}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Telefono"/>
                        </f:facet>
                        <h:outputText value="#{item.telefono}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>

                      
                        <h:commandLink action="#{usuarioController.prepareView(item)}" >
                             <img src="../resources/images/iconos/sver.png" title="Ver Usuario" />
                        </h:commandLink>

                        <h:commandLink action="#{usuarioController.prepareEdit(item)}" >
                             <img src="../resources/images/iconos/seditar.png" title="Editar Usuario"/>
                        </h:commandLink>
                               
                        <h:commandLink action="#{usuarioController.destroy(item)}" >
                             <img src="../resources/images/iconos/quitar.png" title="Eliminar Libro" />
                        </h:commandLink>
                           
                    </p:column>
                </p:dataTable>
            </h:panelGroup>
            </p:panel>
           
           
        </h:form>
        </ui:define>
    </ui:composition>

</html>

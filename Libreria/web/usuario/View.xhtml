<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/templates/templateAdministrador.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="bodyAdministrador">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>

                <p:panel header="Informaci&oacute;n Personal">
                    <p:panel header="Nombre del Usuario: #{usuarioController.selected.nombre} #{usuarioController.selected.appaterno} #{usuarioController.selected.materno}">

                    <h:outputText value="Usuario:"/>
                    <h:outputText value="#{usuarioController.selected.usuario}" title="#{bundle.ViewUsuarioTitle_usuario}"/>
                    <h:outputText value="Password:"/>
                    <h:outputText value="#{usuarioController.selected.password}" title="#{bundle.ViewUsuarioTitle_password}"/>
                    <h:outputText value="Correo:"/>
                    <h:outputText value="#{usuarioController.selected.correo}" title="#{bundle.ViewUsuarioTitle_correo}"/>
                    <h:outputText value="Tel&eacute;fono:"/>
                    <h:outputText value="#{usuarioController.selected.telefono}" title="#{bundle.ViewUsuarioTitle_telefono}"/>
                </h:panelGrid>
                    </p:panel>
                </p:panel>

                <br />
                <div align="right">
                <p:panel>
                
                    <h:commandButton action="/usuario/List" value="Regresar" immediate="true"/>
                </p:panel>
                </div>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
       xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">

        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

            <div  align="center">

                 <div id="" class="login_area">
            <h:form>

                <p:panel header="Loging Access"  style="width:340px;">


                        <table>

                            <tr>

                                <td>Usuario: </td>
                                <td><h:inputText value="#{sistemeaControllor.user}" required="true" requiredMessage="Capture su usuario" size="20"/></td>
                            </tr>
                            <tr>
                                <td>Password:</td>
                                <td><h:inputSecret value="#{sistemeaControllor.password}" required="true" requiredMessage="Capture su password" size="20"/></td>
                            </tr>
                            <tr>
                                <td><h:commandButton value="Acceder" action="#{sistemeaControllor.validar}"/></td>
                            </tr>

                        </table>

                </p:panel>

            </h:form>
            </div>
            </div>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPermisoTitle}"></h:outputText>

                <h:commandLink action="#{permisoController.update}" value="#{bundle.EditPermisoSaveLink}"/>

                <br />
                <h:commandLink action="View" value="#{bundle.EditPermisoViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{permisoController.prepareList}" value="#{bundle.EditPermisoShowAllLink}" immediate="true"/>

                <br />
                <h:commandLink value="#{bundle.EditPermisoIndexLink}" action="/index" immediate="true" />

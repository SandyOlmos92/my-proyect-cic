<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditArticuloTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditArticuloLabel_id}" for="id" />
                    <h:inputText id="id" value="#{articuloController.selected.id}" title="#{bundle.EditArticuloTitle_id}" required="true" requiredMessage="#{bundle.EditArticuloRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditArticuloLabel_unidad}" for="unidad" />
                    <h:inputText id="unidad" value="#{articuloController.selected.unidad}" title="#{bundle.EditArticuloTitle_unidad}" required="true" requiredMessage="#{bundle.EditArticuloRequiredMessage_unidad}"/>
                    <h:outputLabel value="#{bundle.EditArticuloLabel_divisa}" for="divisa" />
                    <h:inputText id="divisa" value="#{articuloController.selected.divisa}" title="#{bundle.EditArticuloTitle_divisa}" required="true" requiredMessage="#{bundle.EditArticuloRequiredMessage_divisa}"/>
                    <h:outputLabel value="#{bundle.EditArticuloLabel_costo}" for="costo" />
                    <h:inputText id="costo" value="#{articuloController.selected.costo}" title="#{bundle.EditArticuloTitle_costo}" required="true" requiredMessage="#{bundle.EditArticuloRequiredMessage_costo}"/>
                    <h:outputLabel value="#{bundle.EditArticuloLabel_precioUnitario}" for="precioUnitario" />
                    <h:inputText id="precioUnitario" value="#{articuloController.selected.precioUnitario}" title="#{bundle.EditArticuloTitle_precioUnitario}" required="true" requiredMessage="#{bundle.EditArticuloRequiredMessage_precioUnitario}"/>
                    <h:outputLabel value="#{bundle.EditArticuloLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{articuloController.selected.descripcion}" title="#{bundle.EditArticuloTitle_descripcion}" required="true" requiredMessage="#{bundle.EditArticuloRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{bundle.EditArticuloLabel_fechaRegistro}" for="fechaRegistro" />
                    <h:inputText id="fechaRegistro" value="#{articuloController.selected.fechaRegistro}" title="#{bundle.EditArticuloTitle_fechaRegistro}" required="true" requiredMessage="#{bundle.EditArticuloRequiredMessage_fechaRegistro}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditArticuloLabel_idProveedor}" for="idProveedor" />
                    <h:selectOneMenu id="idProveedor" value="#{articuloController.selected.idProveedor}" title="#{bundle.EditArticuloTitle_idProveedor}" required="true" requiredMessage="#{bundle.EditArticuloRequiredMessage_idProveedor}">
                        <f:selectItems value="#{proveedorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditArticuloLabel_idIdc}" for="idIdc" />
                    <h:selectOneMenu id="idIdc" value="#{articuloController.selected.idIdc}" title="#{bundle.EditArticuloTitle_idIdc}" required="true" requiredMessage="#{bundle.EditArticuloRequiredMessage_idIdc}">
                        <f:selectItems value="#{publicacionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditArticuloLabel_idTipo}" for="idTipo" />
                    <h:selectOneMenu id="idTipo" value="#{articuloController.selected.idTipo}" title="#{bundle.EditArticuloTitle_idTipo}" required="true" requiredMessage="#{bundle.EditArticuloRequiredMessage_idTipo}">
                        <f:selectItems value="#{tipoArticuloController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{articuloController.update}" value="#{bundle.EditArticuloSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditArticuloViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{articuloController.prepareList}" value="#{bundle.EditArticuloShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditArticuloIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

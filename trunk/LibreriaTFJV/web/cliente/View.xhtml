<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewClienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewClienteLabel_id}"/>
                    <h:outputText value="#{clienteController.selected.id}" title="#{bundle.ViewClienteTitle_id}"/>
                    <h:outputText value="#{bundle.ViewClienteLabel_nombre}"/>
                    <h:outputText value="#{clienteController.selected.nombre}" title="#{bundle.ViewClienteTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewClienteLabel_paterno}"/>
                    <h:outputText value="#{clienteController.selected.paterno}" title="#{bundle.ViewClienteTitle_paterno}"/>
                    <h:outputText value="#{bundle.ViewClienteLabel_materno}"/>
                    <h:outputText value="#{clienteController.selected.materno}" title="#{bundle.ViewClienteTitle_materno}"/>
                    <h:outputText value="#{bundle.ViewClienteLabel_telefono}"/>
                    <h:outputText value="#{clienteController.selected.telefono}" title="#{bundle.ViewClienteTitle_telefono}"/>
                    <h:outputText value="#{bundle.ViewClienteLabel_fax}"/>
                    <h:outputText value="#{clienteController.selected.fax}" title="#{bundle.ViewClienteTitle_fax}"/>
                    <h:outputText value="#{bundle.ViewClienteLabel_email}"/>
                    <h:outputText value="#{clienteController.selected.email}" title="#{bundle.ViewClienteTitle_email}"/>
                    <h:outputText value="#{bundle.ViewClienteLabel_estatus}"/>
                    <h:outputText value="#{clienteController.selected.estatus}" title="#{bundle.ViewClienteTitle_estatus}"/>
                    <h:outputText value="#{bundle.ViewClienteLabel_mod}"/>
                    <h:outputText value="#{clienteController.selected.modS}" title="#{bundle.ViewClienteTitle_mod}"/>
                    <h:outputText value="#{bundle.ViewClienteLabel_password}"/>
                    <h:outputText value="#{clienteController.selected.password}" title="#{bundle.ViewClienteTitle_password}"/>
                    <h:outputText value="#{bundle.ViewClienteLabel_fechaAlta}"/>
                    <h:outputText value="#{clienteController.selected.fechaAlta}" title="#{bundle.ViewClienteTitle_fechaAlta}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewClienteLabel_estado}"/>
                    <h:outputText value="#{clienteController.selected.estado}" title="#{bundle.ViewClienteTitle_estado}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clienteController.destroyAndView}" value="#{bundle.ViewClienteDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewClienteEditLink}"/>
                <br />
                <h:commandLink action="#{clienteController.prepareCreate}" value="#{bundle.ViewClienteCreateLink}" />
                <br />
                <h:commandLink action="#{clienteController.prepareList}" value="#{bundle.ViewClienteShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewClienteIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
